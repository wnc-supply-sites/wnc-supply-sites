<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>{{deploymentShortName}} Supply Sites - Home</title>
  <link rel="stylesheet" href="home/home.css"/>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../mobile.css"/>
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
  />
  {{> header-include }}
</head>
<body>
{{> header }}
<h2>{{siteDescription}}</h2>

<div class="nav-buttons-container">

  <div class="nav-button-container margin-left-50">
    <a href="/supplies/site-list">
      <button type="button" class="nav-button wide-button">
        Search Sites and Supplies
      </button>
    </a>
  </div>

  {{^isAuthenticated}}
  <div class="nav-button-container margin-left-50">
    <a href="login/login">
      <button type="button" class="nav-button wide-button">
        Login - Site Managers & Drivers
      </button>
    </a>
  </div>
  {{/isAuthenticated}}

  {{#isDriver}}
  <div class="nav-button-container margin-left-50">
    <a href="driver/portal">
      <button type="button" class="nav-button wide-button">
        Driver Portal
      </button>
    </a>
  </div>
  {{/isDriver}}

  {{#canManageSites}}
  <div class="nav-button-container margin-left-50">
    <a href="/manage/select-site">
      <button type="button" class="nav-button wide-button">Manager Portal</button>
    </a>
  </div>
  {{/canManageSites}}

  {{#isAuthenticated}}
  <div class="nav-button-container margin-left-50">
    <a href="/browse/routes">
      <button type="button" class="nav-button wide-button">
        Browse Routes
      </button>
    </a>
  </div>

  <div class="nav-button-container margin-left-50">
    <a href="/behind-the-scenes/">
      <button type="button" class="nav-button wide-button">How Supplies Move</button>
    </a>
  </div>
  {{/isAuthenticated}}

  <div class="nav-button-container margin-left-50">
    <a href="/about/">
      <button type="button" class="nav-button wide-button">
        About {{deploymentShortName}}-Supply-Sites.com
      </button>
    </a>
  </div>

  <div class="nav-button-container margin-left-50">
    <a href="{{contactUsLink}}">
      <button type="button" class="nav-button wide-button">Contact Us</button>
    </a>
  </div>

</div>

</body>
</html>
