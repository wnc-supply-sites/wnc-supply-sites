<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="delivery-form.css">
  <script src="delivery-form.js"></script>
  <title>Document</title>
  {{> header-include }}
</head>
<body>
  {{> header }}
  <div class="page-sub-header horizontal">
    <div class="back-link">
      <a href="/">[&larr; Go Back]</a>
    </div>
    <span class="page-title-sub-header">Search</span>
  </div>

  <main>
    <form id="volunteer-delivery-form">
      <h1> Volunteer Form: Delivery </h1>

      <section>
        <h2> Site </h2>
        <div class="form-input">
          <label for="site-select"> Select your site: </label>
          <select name="site" id="site-select" required>
            {{#sites}}
              <option value="{{id}}"> {{name}} </option>
            {{/sites}}
          </select>
        </div>
        <span id="selected-site-address"> Site Address: 123 Main street </span>
      </section>

      <section>
        <h2> Contact Info </h2>
        <div class="form-input">
          <label for="name-input"> Name: </label>
          <input type="text" id="name-input" name="volunteer-name" required/>
        </div>

        <div class="form-input">
          <label for="contact-input"> Phone Number: </label>
          <input type="text" id="contact-input" name="volunteer-contact" required/>
        </div>
      </section>

      <section>
        <h2> Items </h2>
        <div class="items">
          <div class="items-container">
            <h4> Needed Items </h4>
            <div id="needed-items">
            </div>
          </div>
          <div class="items-container" >
            <h4> Donating Items </h4>
            <div id="selected-items">
            </div>
          </div>
        </div>
      </section>

      <section style="display: flex; flex-direction: row-reverse">
        <button type="submit"> Submit </button>
      </section>
    </form>

    <div class="instructions-wrapper">
      <div class="instructions">
        Instructions
      </div>
    </div>
  </main>
  <script>

  </script>

</body>
</html>
